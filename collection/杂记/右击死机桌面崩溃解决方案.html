        <p>
            1、win+r输入regedit打开注册表
        </p>
        <p>2、找到<em>HKEY_CLASSES_ROOT\Directory\Background\Shellex\ContextMenuHandlers</em><strong>删除ContextMenuHandlers</strong>内除【New】以外的注册表项，删除过程中可能有提示无法删除，点击确定好了，因为删除后会重置为默认值或者键值变为空值，退出注册表管理器右键桌面看看，是不是秒弹出菜单了
        </p>

    </div>
