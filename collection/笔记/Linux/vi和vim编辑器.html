        <p>所有的Linux系统都会内建vi文本编辑器（类似Windows的记事本）</p>
        <p>vim具有程序编辑的能力，可以看做是vi的增强版本，可以主动的以字体颜色辨别语法的正确性，方便程序设计。代码补全、编译及错误跳转等方便编程的功能特别丰富，在程序员中被广泛使用</p>
