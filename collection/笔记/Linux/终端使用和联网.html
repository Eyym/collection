        <h2>使用终端</h2>
        <p>终端就类似Windows的cmd，在桌面空白处右击，选择“在终端中打开”即可打开终端</p>
        <img src="/collection/image/2019/5/20190525_1.png" alt="">
        <h2>连接网络</h2>
        <p>刚装好的系统需要连接网络，安装了桌面的情况连接网络非常简单，只需要单击右上角的小电脑图标，选择“System eth0”即可</p>
