<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>映射路径中的星号*匹配</title>
    <link rel="stylesheet" type="text/css" href="/collection/css/common.css">
    <script src="/collection/js/common.js"></script>
</head>
<body>
<aside></aside>
<article>
    <header>
        <h1>映射路径中的星号*匹配</h1>
        <div id="info">
            <span id="time">2018-08-08</span>
            作者：<span id="author"><a href="javascript:myAlert();">loubth</a></span>
        </div>
    </header>
    <div class="content">

        <p>
            只可以两种形式<em>/*</em>（匹配当前目录下所有）和<em>*.扩展名</em>（匹配所有扩展名类型）
        </p>
        <p>
            即不可以<em>/*.</em>扩展名  （不可以匹配当前目录下所有扩展名类型）
        </p>
    </div>
</article>
<footer></footer>
</body>
</html>
