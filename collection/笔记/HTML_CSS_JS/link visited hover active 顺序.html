<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>link visited hover active 顺序</title>
    <link rel="stylesheet" type="text/css" href="/collection/css/common.css">
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="/collection/js/common.js"></script>
    <style>
        td{
            padding:0 20px;
        }
    </style>
</head>
<body>
<aside class="k-catelog-list" id="catelog-list"></aside>
<article>
    <header>
        <h1>link visited hover active 顺序</h1>
        <div id="info">
            <div id="time">2018-10-05</div>
            <div id="author">作者：<span><a href="javascript:myAlert();">loubth</a></span></div>
        </div>
    </header>
    <div id="k-catelog" class="content">


        <h3>CSS中通过四个伪类来定义链接的样式，分别是：</h3>
        <table>
            <tr>
                <td>a:link</td>
                <td>链接默认的样式</td>
            </tr>
            <tr>
                <td>a:visited</td>
                <td>链接已被访问过时的样式</td>
            </tr>
            <tr>
                <td>a:hover</td>
                <td>鼠标悬浮在链接上的样式</td>
            </tr>
            <tr>
                <td>a:active</td>
                <td>点击链接时候的样式</td>
            </tr>
        </table>
        <p>一般定义这四种样式的是“<strong>LVHA</strong>”的顺序来写样式，不然可能出现样式覆盖问题。</p>





    </div>
</article>
<footer></footer>
</body>
</html>
