        </div>
    </header>
    <div class="content">

        <p>clear:both(清楚两边的浮动)的意思大概就是假装左右都不是浮动元素</p>
        <p>清除浮动的时机：父容器没有高度且父容器中所有的子元素都设置了浮动，此时要是给父元素的最末 添加一个清除了左右浮动的元素，就能起到使父元素不因为子元素浮动而没有高度的作用，还能使父元素的高度随子元素高度改变。</p>

        <p class="atCenter"><em>具体操作方法可以参见另一篇<a href="/collection/collection/笔记/HTML_CSS_JS/认识float.html" target="_blank">《认识float》</a>中“清除float”部分</em></p>
