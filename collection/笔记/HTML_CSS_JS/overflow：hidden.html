        <p>overflow:hidden的意思是<strong>隐藏超出范围的子元素</strong></p>
        <p>因为其会触发BFC（块级格式化上下文）机制，BFC机制计算范围的时候会算上浮动元素，所以它也可以用来清除浮动</p>


    </div>
