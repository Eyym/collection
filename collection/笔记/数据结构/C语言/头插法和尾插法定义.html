        </div>
    </header>
    <div class="content">


        <h3>创建单链表的方法有两种，分别是头插法和尾插法。</h3>
        <p>
            所谓头插法，就是按节点的逆序方法逐渐将结点插入到链表的头部。
            反之尾插法就是按节点的顺序逐渐将节点插入到链表的尾部。
        </p>
        <p>
            相对来说，头插法要比尾插法算法简单，但是最后产生的链表是逆序的，即第一个输入的节点实际是链表的最后一个节点。而为了习惯，通常用尾插法来创建链表。
        </p>



    </div>
</article>
